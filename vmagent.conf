scrape_configs:
  - job_name: 'redis-standalone-metrics'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - redis-standalone  # Specify the namespace where your Redis pods are located
        metrics_path: /metrics  # Path for Redis exporter metrics
    scheme: http  # Use http unless your metrics endpoint requires https
    relabel_configs:
      # Keep only Pods with the specific labels
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name, __meta_kubernetes_pod_label_app_kubernetes_io_instance, __meta_kubernetes_pod_label_app_kubernetes_io_component]
        action: keep
        regex: redis;redis-standalone;database  # Match Pods with name=redis, instance=redis-standalone, component=database

      # Replace the __address__ with the Pod IP and exporter port (9121)
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: $1:9121

      # Optionally add labels for namespace and pod name for better identification in Prometheus
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: kubernetes_pod_name
